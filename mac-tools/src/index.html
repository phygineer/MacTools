<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>MacTools</title>
  <link rel="stylesheet" href="index.css" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="card m-5" style="min-height: 80vh; min-width: 80vw">
    <div class="d-flex justify-content-center border">
      <h1>MacTools</h1>
    </div>
    <div style="min-height: 70vh;"></div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-primary" id="toggle-dark-mode">Toggle Dark Mode</button>
      <!-- <button class="btn btn-outline-primary" id="reset-to-system">Reset to System Theme</button>
      <button class="btn btn-outline-primary" disabled>Current theme source: <strong
          id="theme-source">System</strong></button> -->
    </div>
  </div>
  <script>
    document.getElementById('toggle-dark-mode').addEventListener('click', async () => {
      const isDarkMode = await window.darkMode.toggle()
      document.getElementById('theme-source').innerHTML = isDarkMode ? 'Dark' : 'Light'
    })

    // document.getElementById('reset-to-system').addEventListener('click', async () => {
    //   await window.darkMode.system()
    //   document.getElementById('theme-source').innerHTML = 'System'
    // })
  </script>
</body>

</html>
